<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domains - Vercel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <svg width="76" height="20" viewBox="0 0 76 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.5 0L20.5 7L13.5 14L6.5 7L13.5 0Z" fill="currentColor"/>
                    <path d="M26.5 7L33.5 14L26.5 21L19.5 14L26.5 7Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Docs</a>
                <a href="#" class="nav-link">Guides</a>
                <a href="#" class="nav-link">Academy</a>
                <a href="#" class="nav-link">SDKs</a>
                <a href="#" class="nav-link">Help</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Legal</a>
            </div>
            <div class="nav-search">
                <div class="search-box">
                    <input type="text" class="domain-input" id="domain-input" placeholder="Search for a domain..." autocomplete="off">
                    <button class="search-button" id="search-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="nav-actions">
                <button class="cart-toggle" id="cart-toggle" aria-label="Shopping cart">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 7H15L14 13H6L5 7Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 17C7.55228 17 8 16.5523 8 16C8 15.4477 7.55228 15 7 15C6.44772 15 6 15.4477 6 16C6 16.5523 6.44772 17 7 17Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M13 17C13.5523 17 14 16.5523 14 16C14 15.4477 13.5523 15 13 15C12.4477 15 12 15.4477 12 16C12 16.5523 12.4477 17 13 17Z" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.66 4.34L14.24 5.76M5.76 14.24L4.34 15.66M15.66 15.66L14.24 14.24M5.76 5.76L4.34 4.34" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Find a domain for</span>
                    <span class="title-line title-line-flip" id="rotating-text"></span>
                </h1>
                <div class="hero-subtitle">
                    <p class="subtitle-text">Fast. At-cost. Private.</p>
                </div>
            </div>
        </div>

        <div class="search-results-section" id="search-results-section" style="display: none;">
            <div class="results-container">
                <div class="results-header">
                    <h2 class="results-title">Available Domains</h2>
                </div>
                <div class="results-grid" id="results-grid">
                    <!-- Domain results will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h2 class="cart-title">Shopping Cart</h2>
                <button class="cart-close" id="cart-close" aria-label="Close cart">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="total-label">Total:</span>
                    <span class="total-amount" id="cart-total">$0.00</span>
                </div>
                <button class="checkout-button" id="checkout-button">Checkout</button>
            </div>
        </div>
        <div class="cart-overlay" id="cart-overlay"></div>

        <div class="gradient-background"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
